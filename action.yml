name: é€šç”¨è®¾å¤‡ç¼–è¯‘å›ºä»¶

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      source_branch:
        description: "Select the source branch"
        required: false
        default: "lede-master"
        type: choice
        options:
          - openwrt-main
          - lede-master
          - immortalwrt-master
          - Lienol-master
      # è¡¥å……ç¼ºå¤±çš„ openwrt_storage å‚æ•°ï¼ˆè§£å†³å˜é‡æœªå®šä¹‰ï¼‰
      openwrt_storage:
        description: "Storage type (ä»…ç”¨äºæ ‡ç­¾ï¼Œæ— å®é™…ä½œç”¨)"
        required: false
        default: "generic"
        type: string

env:
  FEEDS_CONF: config/${{ inputs.source_branch }}/feeds.conf.default
  CONFIG_FILE: config/${{ inputs.source_branch }}/config
  DIY_P1_SH: config/${{ inputs.source_branch }}/diy-part1.sh
  DIY_P2_SH: config/${{ inputs.source_branch }}/diy-part2.sh
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  # è¡¥å……ç¼ºå¤±çš„ç¯å¢ƒå˜é‡
  DEVICE_NAME: "generic-device"
  FILE_DATE: $(date +"%Y%m%d")
  # å…³é—­æœªä½¿ç”¨çš„ä¸Šä¼ é€‰é¡¹ï¼ˆé¿å…å˜é‡æœªå®šä¹‰ï¼‰
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false

jobs:
  build:
    runs-on: ubuntu-22.04
    # ä¿®å¤æ¡ä»¶è¡¨è¾¾å¼è¯­æ³•é”™è¯¯ï¼ˆæ•´æ®µæ”¾å…¥ ${{ }}ï¼‰
    if: ${{ github.event.repository.owner.id == github.event.sender.id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # å‡çº§åˆ°ç¨³å®šç‰ˆ v4ï¼ˆmain åˆ†æ”¯å¯èƒ½ä¸ç¨³å®šï¼‰

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q` 2>/dev/null
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android 2>/dev/null
          sudo -E apt-get -y update
          # æ›¿æ¢ä¸ºå›½å†…æºåŠ é€Ÿä¾èµ–å®‰è£…ï¼ˆè§£å†³ä¸‹è½½æ…¢/å¤±è´¥ï¼‰
          sudo sed -i 's/archive.ubuntu.com/mirrors.aliyun.com/g' /etc/apt/sources.list
          sudo sed -i 's/security.ubuntu.com/mirrors.aliyun.com/g' /etc/apt/sources.list
          sudo -E apt-get -y install $(curl -fsSL https://is.gd/depend_ubuntu2204_openwrt)
          sudo -E systemctl daemon-reload
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo mkdir -p /workdir
          sudo chown ${USER}:${GROUPS} /workdir
          sudo timedatectl set-timezone "${TZ}"
          # æ·»åŠ äº¤æ¢åˆ†åŒºï¼ˆè§£å†³å†…å­˜ä¸è¶³ï¼‰
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Clone source code [ ${{ inputs.source_branch }} ]
        id: codes
        working-directory: /workdir
        # ä¿®å¤æ¡ä»¶è¡¨è¾¾å¼è¯­æ³•é”™è¯¯
        if: ${{ steps.init.outputs.status == 'success' && !cancelled() }}
        run: |
          # Set up compilation source code
          if [[ "${{ inputs.source_branch }}" == *"openwrt"* ]]; then
              REPO_URL="https://github.com/openwrt/openwrt"
              REPO_BRANCH="main"
              TAGS_NAME="official"
          elif [[ "${{ inputs.source_branch }}" == *"lede"* ]]; then
              REPO_URL="https://github.com/coolsnowwolf/lede"
              REPO_BRANCH="master"
              TAGS_NAME="lede"
          elif [[ "${{ inputs.source_branch }}" == *"immortalwrt"* ]]; then
              REPO_URL="https://github.com/immortalwrt/immortalwrt"
              REPO_BRANCH="master"
              TAGS_NAME="immortalwrt"
          elif [[ "${{ inputs.source_branch }}" == *"Lienol"* ]]; then
              REPO_URL="https://github.com/Lienol/openwrt"
              REPO_BRANCH="22.03"
              TAGS_NAME="Lienol"
          else
              echo "Unknown source code repository."
              exit 1
          fi
          # å…‹éš†æºç ï¼ˆæ·»åŠ è¶…æ—¶å’Œé‡è¯•ï¼Œè§£å†³ç½‘ç»œé—®é¢˜ï¼‰
          git clone --single-branch --depth=1 --branch=${REPO_BRANCH} ${REPO_URL} openwrt || {
              echo "ç¬¬ä¸€æ¬¡å…‹éš†å¤±è´¥ï¼Œé‡è¯•..."
              git clone --single-branch --depth=1 --branch=${REPO_BRANCH} https://mirror.ghproxy.com/${REPO_URL} openwrt
          }
          ln -sf /workdir/openwrt ${GITHUB_WORKSPACE}/openwrt
          # ä¿®å¤å˜é‡å¼•ç”¨ï¼ˆopenwrt_storage å·²å®šä¹‰ï¼‰
          echo "build_tag=OpenWrt_${TAGS_NAME}_${{ inputs.openwrt_storage }}_$(date +"%Y.%m")" >> ${GITHUB_OUTPUT}
          echo -e "REPO_URL: [ ${REPO_URL} ]\nREPO_BRANCH: [ ${REPO_BRANCH} ]\nTAGS_NAME: [ ${TAGS_NAME} ]"
          df -hT ${PWD}
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Load custom feeds
        run: |
          [[ -f "${FEEDS_CONF}" ]] && cp -f ${FEEDS_CONF} openwrt/feeds.conf.default
          # å…¼å®¹ diy-part1.sh ä¸å­˜åœ¨çš„æƒ…å†µ
          if [[ -f "${DIY_P1_SH}" ]]; then
              chmod +x ${DIY_P1_SH}
              cd openwrt/
              ${GITHUB_WORKSPACE}/${DIY_P1_SH}
          else
              echo "DIY_P1_SH æ–‡ä»¶ä¸å­˜åœ¨ï¼Œè·³è¿‡æ‰§è¡Œ"
          fi

      - name: Update feeds
        run: cd openwrt/ && ./scripts/feeds update -a

      - name: Install feeds
        run: cd openwrt/ && ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          [[ -d "files" ]] && mv -f files openwrt/files
          [[ -e "${CONFIG_FILE}" ]] && cp -f ${CONFIG_FILE} openwrt/.config
          # å…¼å®¹ diy-part2.sh ä¸å­˜åœ¨çš„æƒ…å†µ
          if [[ -f "${DIY_P2_SH}" ]]; then
              chmod +x ${DIY_P2_SH}
              cd openwrt/
              ${GITHUB_WORKSPACE}/${DIY_P2_SH}
          else
              echo "DIY_P2_SH æ–‡ä»¶ä¸å­˜åœ¨ï¼Œè·³è¿‡æ‰§è¡Œ"
          fi

      - name: Download package
        id: package
        run: |
          cd openwrt/
          make defconfig
          # é™ä½ä¸‹è½½çº¿ç¨‹æ•°ï¼Œé¿å…è¶…æ—¶
          make download -j4
          # æ¸…ç†æ— æ•ˆæ–‡ä»¶
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the OpenWrt
        id: compile
        run: |
          cd openwrt/
          # é™ä½ç¼–è¯‘çº¿ç¨‹æ•°ï¼ˆé¿å…å†…å­˜ä¸è¶³ï¼‰ï¼Œä¼˜å…ˆç”¨ 2 çº¿ç¨‹
          export THREAD_NUM=$(( $(nproc) > 2 ? 2 : $(nproc) ))
          echo -e "${THREAD_NUM} thread compile"
          # ç¼–è¯‘å¤±è´¥æ—¶è‡ªåŠ¨é‡è¯•ï¼ˆå•çº¿ç¨‹ï¼‰
          make -j${THREAD_NUM} || make -j1 V=s
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Check space usage
        if: ${{ !cancelled() }}
        run: df -hT

      - name: Upload bin directory
        uses: actions/upload-artifact@v4
        if: ${{ steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true' }}
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      - name: Organize files
        id: organize
        if: ${{ env.UPLOAD_FIRMWARE == 'true' && !cancelled() }}
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware directory
        uses: actions/upload-artifact@v4
        if: ${{ steps.organize.outputs.status == 'success' && !cancelled() }}
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Generate release tag
        id: tag
        if: ${{ env.UPLOAD_RELEASE == 'true' && !cancelled() }}
        run: |
          RELEASE_TAG=$(date +"%Y.%m.%d-%H%M")
          echo "release_tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT
          touch release.txt
          # ä»…ä¿ç•™å·²å®šä¹‰çš„ä¸Šä¼ é€‰é¡¹
          [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
          [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
          # è¡¥å……å›ºä»¶ä¿¡æ¯åˆ° release æè¿°
          cat >> release.txt << EOF
### OpenWrt Image information
- Default IP: 192.168.123.1
- Default username: root
- Default password: password
- Default WIFI name: OpenWrt
- Default WIFI password: none
### Install to EMMC
- Login to OpenWrt â†’ System â†’ Amlogic Service â†’ Install OpenWrt
### OpenWrt Image Verification
- sha256sum
EOF
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware to release
        uses: softprops/action-gh-release@v1
        if: ${{ steps.tag.outputs.status == 'success' && !cancelled() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3
          # ä¿®å¤ token å˜é‡ï¼ˆGH_TOKEN æ”¹ä¸º GITHUB_TOKENï¼Œæ— éœ€é¢å¤–é…ç½®ï¼‰
          token: ${{ secrets.GITHUB_TOKEN }}
